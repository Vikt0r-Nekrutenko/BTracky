{% extends "base.html" %}

{% block content %}
    {% with profile=user.profile %}
    <h1>Hello {{ user.username }}</h1>
        <p>{{ profile.earned }}</p>
        <p>{{ profile.hold }}</p>
        <p>{{ profile.difference }}</p>
        <ul>
        {% for note in profile.notes_set.all %}
            <li>{{ note.date }}</li>
        {% endfor %}
        </ul>
    {% endwith %}
{% endblock %}
