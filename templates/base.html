{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="{% static 'jquery-3.6.0.js' %}"></script>
    <link rel="stylesheet" href="{% static 'base_styles.css' %}"/>
    <link rel="shortcut icon" href="{% static 'logo.png' %}"/>

    <title>BTracky</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script>
        var csrftoken = Cookies.get('csrftoken');
        function csrfSafeMethod(method) {
          // these HTTP methods do not require CSRF protection
          return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
          beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
          }
        });
        $(document).ready(function(){
          {% block domready %}
          {% endblock %}
           });
      </script>

    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <img src="{% static 'fullLogo.png' %}" />

        <ul>
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'dashboard' %}">Home</a></li>
                <li><a href="{% url 'history:add_note' %}">Add note </a></li>
                <li><a href="{% url 'history:history' %}">History</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Log-in</a></li>
            {% endif %}
        </ul>
    </header>

    <main style=" background-image: url({% static 'background.png' %}) ">
        <div id="content">
            {% block main %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <ul>
            <li><a>
            <img src="{% static 'git.png' %}"></a>
            </li>
            <li><a href="https://t.me/grhin0">
                <img src="{% static 'telg.png' %}">
            </a></li>
        </ul>
        <div>
            copyright @2022 | designed with by grhin0
        </div>
    </footer>
</body>
</html>
