{% extends 'base.html' %}
{% block content %}
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" value="Sign-In" />
    </form>
    <table border="1">
    {% for note in profile.notes_set.all %}
        <tr>
            <td>{{ note.date }}</td>
            <td>{{ note.earn }}</td>
            <td>{{ note.bank }}</td>
            <td>{{ note.deposit }}</td>
            <td>{{ note.comment }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
